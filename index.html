<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div>
        <div>
          <img src="./images/image-jeremy.png" alt="Jeremy photo" />
          <div>
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div>
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div>
        <div><img src="./images/icon-work.svg" alt="Work icon" /></div>
        <div>
          <div>
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="More icon" />
          </div>
          <p><span>32</span>hrs</p>
          <p>Last Week - <span>36</span>hrs</p>
        </div>
      </div>

      <div>
        <div><img src="./images/icon-play.svg" alt="Play icon" /></div>
        <div>
          <div>
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="More icon" />
          </div>
          <p><span>10</span>hrs</p>
          <p>Last Week - <span>8</span>hrs</p>
        </div>
      </div>

      <div>
        <div><img src="./images/icon-study.svg" alt="Study icon" /></div>
        <div>
          <div>
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="More icon" />
          </div>
          <p><span>4</span>hrs</p>
          <p>Last Week - <span>7</span>hrs</p>
        </div>
      </div>

      <div>
        <div><img src="./images/icon-exercise.svg" alt="Exercise icon" /></div>
        <div>
          <div>
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="More icon" />
          </div>
          <p><span>4</span>hrs</p>
          <p>Last Week - <span>5</span>hrs</p>
        </div>
      </div>

      <div>
        <div><img src="./images/icon-social.svg" alt="Social icon" /></div>
        <div>
          <div>
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="More icon" />
          </div>
          <p><span>5</span>hrs</p>
          <p>Last Week - <span>10</span>hrs</p>
        </div>
      </div>

      <div>
        <div>
          <img src="./images/icon-self-care.svg" alt="Self-care icon" />
        </div>
        <div>
          <div>
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="More icon" />
          </div>
          <p><span>2</span>hrs</p>
          <p>Last Week - <span>2</span>hrs</p>
        </div>
      </div>
    </main>
  </body>
</html>
